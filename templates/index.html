<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Biaya Asuransi</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Prediksi Kendaraan Bermotor:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >
                <label for="Karbon Monoksida" class="mb-2">Kadar CO</label>
                <input
                    type="text"
                    name="Kadar CO"
                    placeholder="Kadar CO"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                <label for="Hidro Karbon" class="mb-2">Kadar HC</label>
                <input
                    type="text"
                    name="Kadar HC"
                    placeholder="Kadar HC"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                <label for="Tahun" class="mb-2">Tahun Pembelian</label>
                <input
                    type="text"
                    name="Tahun Pembelian"
                    placeholder="Tahun Pembelian"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />
                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Kategori Kendaraan Anda Adalah
                </h1>
                <h2 class="text-5xl font-bold">Emisi Kendaraan {{ insurance_cost }}</h2>
                {% if (insurance_cost) != -1 %}
                <div class="mt-8">
                    <p>Kadar CO: {{ CO }}</p>
                    <p>Kadar HC: {{ HC }}</p>
                    <p>Tahun Pembelian: {{ tahun }}</p>
                </div>
                {% endif %}
            </div>
            <div class="flex justify-around p-16 rounded-lg mt-8">
                <img 
                class="h-38 md:h-40"
                src="https://akupintar.id/documents/20143/0/Politeknik_Hasnur.png/" 
                alt="logo-polhas">
            </div>
        </section>
    </body>
</html>
